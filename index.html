<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="tab">
            <button id="flexbox">Flexbox</button>
            <button id="grid">Grid</button>
            <button id="responsive">Responisive</button>
            <button id="layout">Layout</button>
        </div>
        <div class="text show">
            <p>CSS Flexible Box Layout, commonly known as Flexbox,[2] is a CSS web layout model.[4] It is in the W3C's candidate recommendation (CR) stage.[2] The flex layout allows responsive elements within a container to be automatically arranged depending on viewport (device screen) size.</p>
        </div>
    </div>
</body>
</html>
